<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
   <form action="" method="">
    <fieldset >
        <legend> Personal Details</legend>
    <label>Name</label> <input type="text" name="fname" placeholder="Enter your Name"> <br><br>
    <label>Password</label> <input type="password" name="" placeholder="Enter your Password"><br><br>
    <label>Gender</label> <input type="radio" name="gender" id="female"><label for="female">Female</label> <input type="radio" name="gender"id="male"><label for="male">Male</label><br><br>
    <label>Hobbies</label> <input type="checkbox" name="hobby" id="music"><label for="music">music</label> <input type="checkbox" name="hobby"id="novels"><label for="novels">Reading novels</label><input type="checkbox" name="hobby" id="music"><label for="music">music</label> <input type="checkbox" name="hobby"id="novels"><label for="novels">Reading novels</label><input type="checkbox" name="hobby" id="music"><label for="music">music</label> <input type="checkbox" name="hobby"id="novels"><label for="novels">Reading novels</label> <br><br>
    <label>Message</label> <textarea rows="10" cols="60" >Welcome to real world</textarea>

     <br><br><br><br>
    <label>Country</label> <select name="" size="" multiple>
        <option value="In">India</option>
        <option value="Pak">Pakistan</option>
        <option value="Np">Nepal</option>
        <option value="chn" selected>China</option>
    </select>
    <br><br><br>
    <label >Cars</label><select>
        <optgroup label="Toyota">
            <option>Innova</option>
            <option>Dizer</option>
            <option>Etios</option>
        </optgroup>
        <optgroup label="Renault">
            <option>kwid</option>
            <option>Duster</option>
            <option>Fortuner</option>
            <option>Capture</option>
        </optgroup>
    </select>
    <br><br><br><br>
        <label >Cars</label><input list="cars">
        <datalist id="cars">
            <option value="Innova">
                <option value="kwid">
                    <option value="Swift">
                        <option value="Swift Dizer">
                    <option value="Etios"></option>
        </datalist>
        <br><br><br>
        <label>Upload File</label><input  type="file" name="" accept="image/*"/>
        <br><br><br>
        <input type="submit" value="Save"/>
     
        <input type="reset" value="reset"/>
        <input type="image" src="image/shri ram.jpg" width="20px" alt="submit button" name="shri ram"/>
    </fieldset>
   </form>
</body>
</html>
