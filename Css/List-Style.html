<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <!-- 1.List style-image
         2. List-style-position
         3.List-Style-type
         4.List-Style
    -->
    <style>
     ul{
        List-Style-type:square;
        border: 2px solid red;
        list-style-position: inside;  
        list-style-image: url(font/chat_message_icon.png); 
     
     }
     ul li{
        padding:2px;

     }
     ol{
        list-style-type: upper-roman;

     }
    </style>
</head>
<body>
    <h1>Hello world :CSS List Style</h1>
    <ul>
        <li>Orange</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Apple</li>
        <li>Gurav</li>
    </ul>
    <ol>
        <li>Orange</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Apple</li>
        <li>Gurav</li>
    </ol>
</body>
</html>
