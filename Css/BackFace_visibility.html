<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackFace_visibility</title>
    <style>

     body{
        font-family: Arial, Helvetica, sans-serif;
        background: #eee;
     }
     #card{
        width: 300px;
        height: 300px;
        border: 2px solid red;
         position: absolute;
         left: 50%;
         top: 50%;
         margin: -150px;
         perspective: 500px;
        
     }
     .content{
        width: 100%;
        height: 100%;
        position: absolute;

     }
     .front,back{
        width: 100%;
        height: 100%;
        position: absolute;
          background: #fff;
          color: tomato;
     }
     .back{
        background: tomato;
        background-color:white ;
        transform: rotateY(180 deg);
        backface-visibility: hidden;
     }

    </style>
</head>
<body>
    <h1>Hello sir</h1>
     <div id="card">
    <div class="content">
        <div class="front">front</div>
        <div class="back">Back</div>

    </div>

     </div>
</body>
</html>
