<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow_root</title>
    <style>
     #parent{
        height: 100px;
        width: 600px;
        background: grey;
    }
    .child{
        width: 100px;
        height: 100px;
        background: red;
       display: flow-root;
    }

    </style>
</head>
<body>

  <h1>Css Display :Flow-root</h1>
  <div id="parent">
    <div class="child"></div>
  </div>

</body>
</html>
