<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Flexbox</title>
    <style>

     .container{
        width: 600px;
        background: #eee;
        margin: 50px auto 0;
        padding: 10px;
        height: 400px;
        border: 3px solid #000;
        display: flex;

     }

     .item1{
        background: orangered;
        flex-shrink: 1;
       
     }
     .item2{
        background: yellowgreen;
     }
     .item3{
        background: mediumaquamarine;
     }
     .item4{
        background: mediumorchid;
     }
     .item5{
        background: hotpink;
     }
     .item6{
        background: mediumspringgreen;
     }
     .items{color: #fff; 
        width: 200px;
        font-size: 20px; font-weight: bold; height: 60px; flex-grow: 1;}
         



    </style>
</head>
<body>
       <div class="container">
         <div class="items item1" >One</div>
         <div class="items item2" >Two</div>
         <div class="items item3" >Three</div>
         <div class="items item4" >Four</div>
       </div>
</body>
</html>l
