<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Flexbox</title>
    <style>



     /* CSS Flex-direction values
       1.row
       2.row-reverse
       3.column
       4.column-reverse
     */

     .container{
        width: 600px;
        background: #eee;
        margin: 50px auto 0;
        padding: 10px;
        border: 3px solid #000;
        display: flex;
        /* flex-direction: row-reverse; */
        flex-direction: column-reverse;
     }

     .item1{
        background: orangered;
     }
     .item2{
        background: yellowgreen;
     }
     .item3{
        background: mediumaquamarine;
     }
     .item4{
        background: mediumorchid;
     }
     .item5{
        background: hotpink;
     }
     .item6{
        background: mediumspringgreen;
     }
     .items{color: #fff; font-size: 20px; font-weight: bold;}
         



    </style>
</head>
<body>
       <div class="container">
         <div class="items item1" >One</div>
         <div class="items item2" >Two</div>
         <div class="items item3" >Three</div>
         <div class="items item4" >Four</div>
       </div>
</body>
</html>l
