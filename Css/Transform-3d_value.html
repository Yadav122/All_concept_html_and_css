<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform-3D</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
     .base{
        width: 350px;
        height: 250px;
        background: grey;
        font-size: 18px;
        text-align: center;
        margin: 100px 0 0 6.25rem;
     }
     #box{
        width: 350px;
        height: 250px;
        background: tomato;
        transform-origin: left bottom;
        /* transform:perspective(800px) rotateX(80deg) ; */
        transform: perspective(800px) rotateY(60deg) translate(50px,10px,200px);


     }
    </style>
</head>
<body>
 
    <div class="base">
        <div id="box">
            <h1> Hello world </h1>

        </div>
    </div>
</body>
</html>
