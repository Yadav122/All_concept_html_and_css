<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_MinMax_Fuction</title>
    <style>
        /* 
        1.Max-content
        2.Min-content
        3.Minmax()
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            padding: 0 0 0 40px;
        }

        .container{
            background: wheat;
            width: 700px;
            margin: 45px auto 0;
            display: grid;
            grid-template-columns: max-content 1fr 1fr min-content;
            grid-template-rows: repeat(2,Minmax(150px , min-content));
            grid-gap: 5px;
        }
        .item1{
            background: lightblue;
        }
        .item2{
            background: lightcoral;
        }
        .item3{
            background: lightblue;
        }
        .item4{
            background: lightgrey;
        }
        .item5{
            background: orange;
        }
        .item6{
            background: blue;
        }
        .item7{
            background:orange ;
        }
        .item8{
            background: lightblue;
        }


    </style>
</head>
<body>

    <div class="container">
     <div class="items item1">One my name is harsh kumar .we will proud of it</div>
