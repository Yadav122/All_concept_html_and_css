<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naming-grid-Line</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
         
         .container{
            width: 750px;
            margin: 45px auto 0px;
            background: #fff;
            display: grid;
            grid-template-columns:repeat(3,1fr);
            grid-template-rows:[header-start] 120px [header-end menu-start] 60px[menu-end content-start] 100px[content-end footer-start] 400px[footer-end];
            grid-gap: 15px;
            text-align: center;
            padding: 12px;
         }



         .header{
            background: orange;
            grid-column: 1/4;
            padding: 10px;
          
         }
         .menu{
            background: lightgreen;
            grid-column: 1/4;
            
         }
         .box1{
            background: green;
         }
         .box2{
            background: green;
         }
         .sidebar{

            background: green;
            grid-row: 3/5;
         }
         .content{
            background: green;
            grid-row: 4/5;
            grid-column: 1/3;
         }
         .footer{
            background: green;
            grid-row: 5/ 6;
            grid-column: 1/-1;
            height: 50px;
            
         }

    </style>
</head>
<body>
    <div class="container">
     <div class="items header">Header</div>
     <div class="items menu">Menu</div>
     <div class="items box1">Box 1</div>
     <div class="items box2">Box 2</div>
     <div class="items sidebar">Siderbar</div>
     <div class="items content">Content</div>
     <div class="items footer">Footer</div>


    </div>
</body>
</html>
