<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-gap</title>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
      }
      .container{
        background: #eee;
        width: 700px;
        margin: 70px 0 0 50px;
        display: grid;
        grid-template-columns:repeat(2,1fr);
        grid-template-rows: 100px 100px 100px;
       grid-row-gap: 20px; 
       grid-column-gap: 50px;
      }
      .items1{
        background: orangered;
      }
      .items2{
        background: yellowgreen;
      }
      .items3{
        background: greenyellow;
      }
      .items4{
        background: pink;
      }
      .items5{
        background: hotpink;
      }
      .items6{
        background: lightcoral;
      }
    </style>
</head>
<body>
     <h1>Yahho Baba :CSS Grid</h1>

     <!-- /* 1.Grid-row-gap
      2.grid-column-gap
      3.grid-gap
   */ -->
  <div class="container">
   
    <div class="items items1"> First</div>
    <div class="items items2"> Second</div>
    <div class="items items3">Third</div>
    <div class="items items4">Fourth</div>
    <div class="items items5">Fifth</div>
    <div class="items items6">Sixth</div>

  </div>


</body>
</html>
