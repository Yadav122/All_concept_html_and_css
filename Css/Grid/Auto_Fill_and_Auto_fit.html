<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto_Fill_And_Auto_fill</title>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;

      }

      h1{
        padding: 0 0 0 40px;
      }

      .container{
        background: lightgrey;
        width: 600px;
        margin: 50px auto 0;
        display: grid;
        grid-template-columns:fit-content(200px) fit-content(300px) 1fr;
        grid-template-rows: repeat(2,100px);
        grid-auto-rows: 80px;
      }

      .item1{
        background: orangered;
      }
      .item2{
        background: yellowgreen;
      }
      .item3{
        background: lightseagreen;
      }
      .item4{
        background: hotpink;
      }
      .item5{
        background: lightcyan;

      }
      .item6{
        background: lightgreen;
      }
    </style>
</head>
<body>
    <h1>Yahoo Baba :CSS Grid Auto-fill and Auto-fit</h1>
      <div class="container">
       <div class="item1">One </div>
       <div class="item2">Two</div>
       <div class="item3">Three</div>
       <div class="item4">Four</div>
       <div class="item5">Five</div>
       <div class="item6">Six</div>
      </div>
</body>
</html>
