<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Display_Value</title>
    <style>
        /* Css_Display_value 
          1.None
          2.Inline
          3.Block
          4.Inline
          5.List-Item
        */
        body{
        font-family: arial;
        }
        /* h1{
          display: none;
        } */
        ul{
           
            border:3px solid green ;
        }
        li{
            border: 2px solid red ;
            display: inline;
        }
       span{
        border: 2px solid green;
        display: list-item;
        list-style-position: inside;
        width: 150px;
        padding: 10px;
       }
       a{
        border: 2px solid grey;
        display: block;
       }
    </style>
</head>
<body>
    <h1>Yaaho Baba :Css Display</h1>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
        <li>List item 5</li>
    </ul>
    <span>one</span>
    <span>two</span>
    <span>three</span>
    <span>four</span>
    <span>five</span>
    <span>Six</span>
    <a href="" >First</a>
    <a href="" >Second</a>
    <a href="" >Third</a>
</body>
</html>
