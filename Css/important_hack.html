<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important_hack</title>
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    h1{
        padding-left: 20px;
        color: red;
    }
    .first{
        color: green;
    }
    #second{
        color: blue !important;
    }
     
    </style>
</head>
<body>
    <h1 class="first" id="second" style="color: orange;">Hello world</h1>
</body>
</html>
