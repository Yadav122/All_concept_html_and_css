<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #box{
            border: 1px solid rgb(134, 124, 105);
            background: wheat;
            text-align: center;
            width: 300px;
            cursor: pointer;
            height: 300px;
            cursor: wait;
            /* cursor: help; */
        }
    </style>
</head>
<body>
     <h1>Cursor</h1>
     <div id="box">
        <h2>Hover the div</h2>
     </div>
</body>
</html>
