<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_Properties</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            table-layout: auto;
            /* auto , fixed */
            border-collapse: collapse;


            /* border-spacing: 5px ; */
            /* border-collapse: separate; */
            empty-cells: show;
        }
        table ,td,tr{
            
            width: 500px;
            border: 1px solid green;
        }
        td{
            vertical-align: top;
            padding: 10px;
        }
        caption{
            caption-side: top;
           
        }
        tr:hover{
   background: lightgreen;
        }

        /* pesudo class used for change the color of even class
           using nth-child(even) 
        */
        tr:nth-child(even){
            background: blue;

        }
    </style>
</head>
<body>

    <!-- 1.Border-spacing
        2.border-collapse
        3.vertical-align
        4.caption
        5.empty-cells
         6.table-layout
    -->  
    <h1>hello world</h1>

    <table>
        <caption >Employee Record</caption>
        <tr>
            <td>firstname</td>
            <td>LastName</td>
            <td>Savings</td>
        </tr>

        </tr>

        </tr>
        
    </table>




</body>
</html>
