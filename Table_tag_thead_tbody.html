<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thead and Tbody</title>
</head>
<body>
    <table border="1"  width="300px" cellspacing="0" cellpadding="10px" align="center">
    <thead>
        <tr>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
    </thead>
    
    <tbody bgColor="pink">
    <tr>
        <td>Math</td>
        <td>80</td>
    </tr>

    <tr>
        <td>English</td>
        <td>70</td>
    </tr>
    <tr>
        <td>Science</td>
        <td>80</td>
    </tr>

</tbody>
<tfoot>
    <tr>
        <td>Total Marks</td>
        <td>225</td>
    </tr>
</tfoot>
    </table>
</body>
</html>
